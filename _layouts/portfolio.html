<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/assets/css/pure-min.css">
    <link rel="stylesheet" href="/assets/css/side-menu.css">
    <link rel="stylesheet" href="/assets/css/asciiFarm.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/">{{ site.name }}</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/blog" class="pure-menu-link">Blog</a></li>
                    <li class="pure-menu-item pure-menu-selected"><a href="/portfolio" class="pure-menu-link">Portfolio</a></li>
                    <li class="pure-menu-item"><a href="https://github.com/{{site.github_username}}" class="pure-menu-link" target="_blank">GitHub</a></li>
                    <li class="pure-menu-item"><a href="https://twitter.com/{{site.twitter_username}}" class="pure-menu-link" target="_blank">Twitter</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>{{ page.title }}</h1>
{% if page.subtitle %}
                <h2>{{ page.subtitle }}</h2>
{% endif %}
            </div>

            <div class="content">
                {{ content }}
            </div> 
            
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/ui.js"></script>
</body>
</html>
